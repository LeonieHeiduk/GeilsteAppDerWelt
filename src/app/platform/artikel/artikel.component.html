<ion-content>
  <ion-card>
    <ion-card-header>
          <img src="https://gratitude-daily.de/wp-content/uploads/2017/09/Pille_absetzen-e1505119277129.jpg">
        <ion-card-title>{{title}}</ion-card-title>
        <ion-card-subtitle>{{subtitle}}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      5 Millionen deutsche Frauen nehmen die Pille. Sie alle verbindet eine Gemeinsamkeit: 
      Früher oder später kommt unweigerlich der Zeitpunkt, 
      an dem man die Pille wieder absetzen will...
    </ion-card-content>
    <ion-item >
        <ion-button fill="clear"><ion-icon slot="icon-only" name="heart"></ion-icon></ion-button>
        <ion-button fill="clear"><ion-icon slot="icon-only" name="chatbubbles"></ion-icon></ion-button>
        <ion-button fill="clear"><ion-icon slot="icon-only" name="share"></ion-icon></ion-button>
    </ion-item>
  </ion-card>
</ion-content>
