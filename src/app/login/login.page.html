<ion-header>
  <ion-toolbar>
    <ion-title>Einloggen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email-Adresse</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item> 
      <ion-label position="floating">Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button fill="solid" expand="block" color="dark" (click)="login()">Einloggen</ion-button>

  <a class="link" (click)="register()">Sie haben noch kein Konto? Jetzt registrieren</a>

</ion-content>
